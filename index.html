<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b5ed7">
  <title>TurnApp ‚Äî Gesti√≥n Inteligente de Turnos de Trabajo</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="app.css">
</head>
<body class="light">

  <!-- Pantalla inicial / Splash -->
  <div id="splash" class="splash">
    <div class="logo-wrap">
      <img src="logo.svg" alt="TurnApp logo" class="logo-img">
    </div>
    <h1 class="slogan">Gesti√≥n Inteligente de Turnos de Trabajo</h1>
  </div>

  <!-- App principal -->
  <main id="app">
    <header class="app-header">
      <h2 id="app-title">TurnApp</h2>
      <button id="btn-toggle-theme" class="icon-btn" aria-label="Cambiar tema">üåì</button>
    </header>

    <section id="content" class="content">
      <p>Bienvenido a <strong>TurnApp</strong>, tu gestor inteligente de turnos de trabajo.</p>

      <!-- Botones de cadencia -->
      <div style="margin-top:12px; margin-bottom:25px; text-align:center;">
        <button id="btn-apply-cadence" class="modern-btn green">Aplicar cadencia</button>
        <button id="btn-clear-cadence" class="modern-btn red">Limpiar cadencia</button>
      </div>

      <div class="calendar-controls">
        <button id="prevMonth">‚óÄ Mes anterior</button>
        <span id="monthLabel"></span>
        <button id="nextMonth">Siguiente mes ‚ñ∂</button>
      </div>

      <div id="calendar"></div>

      <!-- Contenedor de licencias -->
      <div id="licencias-container" class="licencias" aria-hidden="true" style="display:block; margin-top:20px;">
        <h3>Gesti√≥n de Permisos y Licencias</h3>

        <div id="licencias-list">
          <div class="licencia-item" data-tipo="vacaciones">
            <div class="licencia-nombre">Vacaciones:</div>
            <input type="number" min="0" class="cantidad-input" value="0">
            <button type="button" class="licencia-color-handle" title="Elegir color">‚óè</button>
          </div>

          <div class="licencia-item" data-tipo="compfest">
            <div class="licencia-nombre">Compensaci√≥n de Festivos:</div>
            <input type="number" min="0" class="cantidad-input" value="0">
            <button type="button" class="licencia-color-handle" title="Elegir color">‚óè</button>
          </div>

          <div class="licencia-item" data-tipo="asuntos">
            <div class="licencia-nombre">Asuntos Propios:</div>
            <input type="number" min="0" class="cantidad-input" value="0">
            <button type="button" class="licencia-color-handle" title="Elegir color">‚óè</button>
          </div>

          <div class="licencia-item" data-tipo="delegacion">
            <div class="licencia-nombre">Delegaci√≥n de Gobierno:</div>
            <input type="number" min="0" class="cantidad-input" value="0">
            <button type="button" class="licencia-color-handle" title="Elegir color">‚óè</button>
          </div>

          <div class="licencia-item" data-tipo="adicionales">
            <div class="licencia-nombre">D√≠as Adicionales:</div>
            <input type="number" min="0" class="cantidad-input" value="0">
            <button type="button" class="licencia-color-handle" title="Elegir color">‚óè</button>
          </div>

          <div class="licencia-item" data-tipo="acumuladas">
            <div class="licencia-nombre">Jornadas Acumuladas:</div>
            <input type="number" min="0" class="cantidad-input" value="0">
            <button type="button" class="licencia-color-handle" title="Elegir color">‚óè</button>
          </div>

          <div class="licencia-item" data-tipo="otros">
            <div class="licencia-nombre">Otros:</div>
            <input type="number" min="0" class="cantidad-input" value="0">
            <button type="button" class="licencia-color-handle" title="Elegir color">‚óè</button>
          </div>
        </div>

        <hr>

        <div class="licencia-total">
          <label><strong>Total:</strong></label>
          <input type="text" id="total-licencias" readonly value="0" style="width:72px;">
        </div>
      </div>
    </section>

    <nav class="bottom-nav" role="navigation" aria-label="Navegaci√≥n principal">
      <button data-section="turnos" class="nav-btn active">Turnos</button>
      <button data-section="peticiones" class="nav-btn">Peticiones</button>
      <button data-section="ajustes" class="nav-btn" id="btn-carga-dias">Carga D√≠as</button>
    </nav>
  </main>

  <!-- Cadence modal (hidden by default) -->
  <div id="cadence-modal" class="modal-backdrop" aria-hidden="true" style="display:none;">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">Aplicar cadencia</h3>

      <div class="modal-row">
        <label>Tipo de cadencia:</label>
        <select id="modal-cadence-type">
          <option value="V-1">V-1 (variantes)</option>
          <option value="V-2">V-2 (6 d√≠as fijo)</option>
          <option value="Personalizada">Personalizada</option>
        </select>
      </div>

      <div id="v1-options" class="modal-row">
        <label>Opciones V-1:</label>
        <select id="modal-v1-choice">
          <option value="0">1: MT, L, MT, N, L, L, L, L</option>
          <option value="1">2: MT, MT, N, L, L, L, L, L</option>
          <option value="2">3: T, MT, M/N, L, L, L, L, L</option>
          <option value="3">4: MT, N, L, L, L</option>
          <option value="4">5: T, M/N, L, L, L</option>
        </select>
      </div>

      <div id="personal-row" class="modal-row" style="display:none;">
        <label>Patr√≥n (ej: MT,L,MT,N,L,L,L,L):</label>
        <input id="modal-custom-pattern" type="text" placeholder="MT,L,MT,N,L,L,L,L"/>
      </div>

      <div class="modal-row">
        <label>Fecha inicio (DD/MM/AAAA):</label>
        <input id="modal-start-date" type="text" placeholder="DD/MM/AAAA" />
      </div>

      <div class="modal-actions">
        <button id="modal-cancel" class="btn">Cancelar</button>
        <button id="modal-apply" class="btn primary">Aplicar</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>

</body>
</html>
